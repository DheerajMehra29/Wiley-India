<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row">
      <div
        class="col-sm-4 col-sm-offset-3 mx-auto mt-5 border border-secondary"
      >
        <h2>Login</h2>
        <form action="#0" method="GET">
          <div class="form-group">
            <label for="email">Email</label><br />
            <input type="email" name="email" id="email" class="form-control" />
          </div>

          <div class="form-group">
            <label for="name">Password</label><br />
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
            />
          </div>

          <div class="form-group">
            <label for="userTypeOptions">User Type</label>
            <div id="userTypeOptions">
              <div class="form-check form-check-inline">
                <input
                  type="radio"
                  name="userType"
                  id="user"
                  class="form-check-input"
                  value="user"
                />
                <label for="user" class="form-check-label">User</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  type="radio"
                  name="userType"
                  id="admin"
                  class="form-check-input"
                  value="admin"
                />
                <label for="admin" class="form-check-label">Admin</label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-2 mr-4">
              <img
                src="images/captcha.jpg"
                alt="captcha"
                id="captcha_image"
                height="50"
              />
              <a id="captcha_reload" href="#">reload</a>
            </div>
            <div class="col-sm-6 ml-4">
              <label for="captcha">Enter the captcha </label>
              <input
                type="text"
                class="form-control"
                id="captcha"
                name="captcha"
                required
              />
            </div>
          </div>

          <div class="form-group my-4">
            <button class="btn btn-primary btn-block" type="submit">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
